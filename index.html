<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>CLIMATE HOPE</h1>
        <p>aiming to help provide resources regarding the ongoing climate crisis</p>
    </div>

    <div class="tabs">
        <button class="w3-bar-item w3-button tablink w3-red" onclick="openTab(event,'HOME')">HOME</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event,'ABOUT')">ABOUT</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event,'DONATE')">DONATE</button>
      </div>
      
      <div id="HOME" class="w3-container w3-border city">
        <h2>HOME</h2>
        <p>London is the capital city of England.</p>
      </div>
    
      <div id="ABOUT" class="w3-container w3-border city" style="display:none">
        <h2>ABOUT</h2>
        <p>Paris is the capital of France.</p> 
      </div>
    
      <div id="DONATE" class="w3-container w3-border city" style="display:none">
        <h2>DONATE</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>

    <div class="footer">
        <footer>made with love</footer>
    </div>

    <script>
        function openTab(evt, cityName) {
          var i, x, tablinks;
          x = document.getElementsByClassName("city");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " w3-red";
        }
        </script>
</body>
</html>
